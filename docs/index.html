<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FeedForward</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-orange-600">FeedForward</h1>
    <nav class="space-x-4">
      <a href="#" class="text-sm text-gray-700 hover:text-orange-500">Home</a>
      <a href="#" class="text-sm text-gray-700 hover:text-orange-500">Donate</a>
      <a href="#" class="text-sm text-gray-700 hover:text-orange-500">Emergency</a>
      <a href="#" class="text-sm bg-orange-500 text-white px-3 py-1 rounded">Get Started</a>
    </nav>
  </header>
  <main class="p-6">
    <section class="text-center mb-8">
      <h2 class="text-3xl font-bold mb-4">End Hunger</h2>
      <p class="text-lg text-gray-600">Join us to reduce food waste and help vulnerable lives through food redistribution.</p>
      <div class="mt-6 space-x-2">
        <button class="bg-orange-500 text-white px-4 py-2 rounded">Donate Now</button>
        <button class="border border-orange-500 text-orange-500 px-4 py-2 rounded">Emergency Request</button>
      </div>
    </section>
  </main>
</body>
</html>
